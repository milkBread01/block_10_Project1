    <main class="main-contact">

        <div class="form-container">
            <h2 class="form-head">Contact Me</h2>
            <form action = "submission.html" method="get" id="contact-form">
                <label for="name" >Name:</label><br>
                <input type="text" name="name" placeholder="Full Name" required><br><br>

                <label for="company">Company:</label><br>
                <input type="text" name="company" placeholder="Company A"><br><br>

                <label for="company">Phone Number:</label><br>
                <input type="tel"name="phone" placeholder="(123) 456-7890"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="email_123@email.com"><br><br>

                <label for="message">Message:</label><br>
                <textarea name="message" rows="4" cols="50"></textarea><br><br>

                <input type="submit" id="submit" value="submit">
            </form>
        </div>
    </main>
